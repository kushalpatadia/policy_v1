<script type="text/javascript">
       
        function mortgageNew() {
 
            var price = $("#housePriceNew").val();
            var intRate = ($("#interestRateNew").val() / 100) / 12;
            var months = $("#termNew").val() * 12;

            

            var resInterest = Math.floor(price * intRate);
            var resPayment = Math.floor(resInterest / (1 - Math.pow(1 + intRate, (-1 * months))) * 100) / 100;
			
			var totalrepayments = ( isNaN(resPayment * months) ? 0 : resPayment * months);
			var costofcredit = ( isNaN(totalrepayments - price)?0: totalrepayments - price);
	
            if (!isNaN(resInterest) && resInterest > 0 && resPayment > 0) {
				document.getElementById('resultDiv').style.display="block";
                $("#resInterestNew").text("£"+resInterest.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}));
                $("#resPaymentNew").text("£"+resPayment.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}));
				$("#resPaymentTotal").text("£"+totalrepayments.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}));
				$("#resCOC").text("£"+costofcredit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})); 
            }
            else {
                $("#resInterestNew").text("");
                $("#resPaymentNew").text("");
				$("#resPaymentTotal").text("");
				$("#resCOC").text("");
            };
        }
